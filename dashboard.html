<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Taskjet Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/css/dashboard.css">
</head>
<body>
    <header>

    </header>  
    <div id="big_board">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-4 col-md-4 no_padding-left">
                <div class="gray">
                    <div class="flex-container">
                        <img src="assets/images/Original_Logo.svg" class="original-logo" alt="logo">
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>

                        <div class="col-md-9" >
                            <div class="team">
                                <h3>My Teams &nbsp; <i class="fas fa-angle-down"></i> </h3>

                                <div class="team-members">
                                    <div class="">
                                        <p>Taskjet design team</p>
                                        <p>Remoters from Invision</p>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="projects">
                                <h3>Projects <i class="fas fa-angle-down"></i></h3>
                            </div>
                            <div class="settings_logout">
                                <span> <a href="#"> <h3>Settings</h3> </span></a>
                                <span> <h3>Logout</h3> </span>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-xs-8 col-md-8">
                <div class="white">
                    <div class="flex_div">
                        <div class="write-up">
                            <div class="greetings">
                                <h2 style="font-weight: bold;">Good Morning, Bobbi!</h2>
                            </div>
                            <div class="jet">
                                <img src="assets/images/Blue Jets.svg" class="blue_jet" alt="blue jet">
                            </div>
                            <div class="time">
                                <h1 id="real_time">08:21</h1>
                            </div>
                            <div class="motif_text">
                                <p>" Think lightly of yourself, and deeply of the world "</p>
                            <div class="anonymous">
                                <p>Anonymous</p>
                            </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
          </div>
        </div>
    </div>  
        <script src="main.js"></script>
</body>
</html>
