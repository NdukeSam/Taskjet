<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listboard app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style/css/listboard.css">
</head>
<body>
    <div class="container-fluid">
    <nav>
        <div class="row">
            <div class="col-md-12">
                    <div class="col-md-6" style="display: flex;">
                        <img src="assets/images/Original_Logo.svg" style="height: 40px;" alt=" original logo">
                        <img src="assets/images/face.jpg" style="height: 40px; border-radius: 50%;" alt="original logo">
                        <span><h2>My taskjet team <i class="fas fa-angle-down"></i></h2></span>

                    </div>
                    <div class="col-md-6">
                        <i class="fas fa-check-circle fa-2x"></i>
                        <i class="fa-search fa-2x"></i>
                        <img src="assets/images/face.jpg" style="height: 40px; border-radius: 50%;" alt="original logo">
                    </div>
            </div>
        </div>

    </nav>

    <div class="row">
        <div class="col-sm-12 col-md-11">
        
            <div class="col-md-3">
                <div class="main-list">
                    <div class="list-header">
                        <i class="fa fa-chair"></i>
                    </div>
                    <div class="list-content">
                        <div class="list-card">
                            <p>Create and Upload user flow diagrams to app.sympli.com... assign project roles</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-1"></div>
    </div>
    </div>
    
</body>
</html>
